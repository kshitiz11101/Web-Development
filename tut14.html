<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS selectors</title>
    <style>
        /* element select */
        p{
            border: 2px solid red;
        }
        #firstPara {

            color: green;
        }

        .bgBlue {
            color: yellow;
            background-color: blue;
        }
/* this */
        footer, span {
            background-color: pink;
        }
    </style>
</head>

<body>
    <h3>CSS selectors</h3>
    <p id="firstPara">This is a paragraph to demonstrate css selectors</p>
    <p id="SecondPara" class="redElement bgBlue">This is another simple paragraph to demonstrate css selectors</p>
    <div>

        <p>This is yet another simple paragraph to demonstrate css selectors</p>
        <span>This is span</span>
    </div>
    <footer>This is footer</footer>
</body>

</html>
